- defaults:
    link:
        relink: true
        
- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - 
      command: > 
        [ ! -f "custom.zsh" ] && 
        cp zsh/custom.dist.zsh custom.zsh || true
      stdout: true
      stderr: true
      description: Creating custom zsh config
      quiet: true

- link:
    ~/.dotfiles: ''
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: 
    ~/.zshrc: custom.zsh

