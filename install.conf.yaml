- defaults:
    link:
        relink: true
        
- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - 
      command: > 
        [ ! -f "zsh/custom.zsh" ] && 
        cp zsh/zshrc.dist zsh/zshrc || true
      stdout: true
      stderr: true
      description: Creating custom zsh config
      quiet: true

- link:
    ~/.dotfiles: ''
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zshrc: zsh/zshrc
    ~/.config/nvim/init.vim:
        if: 'which nvim'
        path: vim/vimrc
    ~/.vimrc:
        if: '! which nvim'
        path: vim/vimrc
