- defaults:
    link:
        relink: true
        
- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - 
      command: > 
        [ ! -f "custom.zsh" ] && 
        echo 
        "# source default zshrc
        \nsource ~/.dotfiles/zshrc
        \n\n# add custom custom commands below\n" 
        > custom.zsh || true
      stdout: true
      stderr: true
      description: Creating custom zsh config
      quiet: true

- link:
    ~/.dotfiles: ''
    ~/.tmux: tmux/
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: 
    ~/.zshrc: custom.zsh

